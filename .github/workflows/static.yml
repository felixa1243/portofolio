# Workflow for deploying Vite static content to GitHub Pages
name: Deploy Vite static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]  # Change this if your default branch is different

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Prevents concurrent deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job to build and deploy the project
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout
        uses: actions/checkout@v3

      # Step 2: Set up Node.js for Vite
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Ensure this matches your project setup

      # Step 3: Install dependencies (including Vite and SASS)
      - name: Install dependencies
        run: npm install

      # Step 4: Build the project with Vite
      - name: Build the project
        run: npm run build

      # Step 5: Upload the build output (dist directory) as an artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'  # Specify the output directory from Vite

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
